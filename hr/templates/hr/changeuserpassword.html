{% extends 'dashboard/layout.html' %}

{% block css %}

  <style type="text/css">

    .errorlist li {
      color: #e74a3b;
    }

  </style>

{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 h3 text-gray-800"> {{ username }}님의 비밀번호 변경 </h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-xl-2"></div>
            <div class="col-xl-8">
              <form method="post" name="pwForm" id="pwForm">
                {% csrf_token %}
                <div>
                  <fieldset class="module aligned wide">

                    <div class="form-row mb-3">
                      <label for="id_new_password1">새 비밀번호:</label>
                      <input class="form-control" type="password" name="new_password1" required="" id="id_new_password1">
                    </div>

                  </fieldset>
                  <div class="text-center">
                    <a href="/dashboard/" class="btn btn-danger btn-icon-split" >
                      <span class="icon text-white-50"> <i class="fas fa-times"> </i> </span>
                      <span class="text"> 취소 </span>
                    </a>
                    <a href="#" class="btn btn-success btn-icon-split" onclick="goSubmit()">
                      <span class="icon text-white-50"> <i class="fas fa-check"> </i> </span>
                      <span class="text"> 저장 </span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-xl-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6"></div>
  </div>

{% endblock %}

{% block script %}

  <script type="text/javascript">

      function goSubmit() {
          if (!$('#id_new_password1').val()){
              alert('새 비밀번호를 입력해주세요.');
              return false;
          }
          alert('비밀번호 변경이 완료되었습니다.');
          $("#pwForm").submit();
      }

  </script>

{% endblock %}
