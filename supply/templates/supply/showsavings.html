{% extends "dashboard/layout.html" %}


{% block title %}
  비품관리
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 h3 text-gray-800">비품 관리</h6>
      <div class="dropdown no-arrow">
        <a class="btn btn-primary" href="#" role="button" data-toggle="modal" data-target="#insertModal">
          <i class="fas fa-pen d-xl-none"></i><span class="d-none d-xl-block"><i class="fas fa-pen"></i> 등록</span>
        </a>
      </div>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <h5>▼ <span class="text-primary font-weight-bold">비품 목록</span></h5>
      </div>
      <div class="table-responsive">
        <table id="showsavings" class="hover row-border" style="width: 100%;">
          <thead>
          <tr class="bg-light">
            <th>연번</th>
            <th>품명</th>
            <th>수량</th>
            <th>규격</th>
            <th>구입처</th>
            <th>사용기관<br>(설치장소)</th>
            <th>구입일</th>
            <th>인수자</th>
            <th>비고</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <!-- Insert Modal -->
  <div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="insertModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header bg-info text-gray-100">
          <h5 class="modal-title" id="insertModalLabel">비품등록</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span class="text-gray-100" aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="insertForm" method="POST" action="/supply/postsaving/" onkeydown="javascript: if (event.keyCode == 13) {btn_insert();}">
            {% csrf_token %}
            <div class="row mb-1">
              <div class="col-10 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">품명</label>
                <select class="form-control" name="selectName" id="selectName">
                  {% for saving in savings %}
                    <option value="{{ saving.savingId }}">{{ saving.name }}</option>
                  {% endfor %}
                </select>
                <input class="form-control d-none" name="newName" id="newName">
              </div>
              <div class="col-2 mb-3 mb-sm-0 text-center">
                <label class="text-primary font-weight-bold">신규</label>
                <input type="checkbox" class="form-control" name="newSaving" id="newSaving">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">수량</label>
                <input class="form-control" name="quantity" type="number">
              </div>
              <div class="col-6 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">규격</label>
                <input class="form-control" name="standard">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">구입처</label>
                <input class="form-control" name="purchaseCompany">
              </div>
              <div class="col-6 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">사용기관 (설치장소)</label>
                <input class="form-control" name="location">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">구입일</label>
                <input class="form-control" name="purchaseDate" type="date" max="9999-12-31">
              </div>
              <div class="col-6 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">인수자</label>
                <select class="form-control" name="purchaseEmp">
                  {% for emp in emps %}
                    <option value="{{ emp.empId }}">{{ emp.empName }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-12 mb-3 mb-sm-0">
                <label class="text-primary font-weight-bold">비고</label>
                <input class="form-control" name="comment">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-info" href="#" onclick="btn_insert()">등록</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">

      function btn_insert() {
          let newSaving;
          let name = '';
          if ($('#newSaving').is(':checked')) {
              newSaving = true;
              if (!$('#insertForm [name="newName"]').val()) {
                  alert('품명을 입력해주세요.');
                  return false;
              } else {
                  name = $('#insertForm [name="newName"]').val();
              }
          } else {
              newSaving = false;
              if (!$('#insertForm [name="selectName"]').val()) {
                  alert('품명을 선택해주세요.');
                  return false;
              } else {
                  name = $('#insertForm [name="selectName"]').val();
              }
          }
          if (!$('#insertForm [name="quantity"]').val()) {
              alert('수량을 입력해주세요.');
              return false;
          }
          if (!$('#insertForm [name="purchaseDate"]').val()) {
              alert('구매일을 입력해주세요.');
              return false;
          }
          if (!$('#insertForm [name="purchaseEmp"]').val()) {
              alert('인수자를 입력해주세요.');
              return false;
          }

          $.ajax({
              url: "{% url 'supply:postsaving' %}",
              method: 'POST',
              cache: false,
              data: {
                  "newSaving": newSaving,
                  "name": name,
                  "quantity": $('#insertForm [name="quantity"]').val(),
                  "standard": $('#insertForm [name="standard"]').val(),
                  "purchaseCompany": $('#insertForm [name="purchaseCompany"]').val(),
                  "purchaseDate": $('#insertForm [name="purchaseDate"]').val(),
                  "location": $('#insertForm [name="location"]').val(),
                  "purchaseEmp": $('#insertForm [name="purchaseEmp"]').val(),
                  "comment": $('#insertForm [name="comment"]').val(),
              },
              headers: {'X-CSRFToken': '{{ csrf_token }}'},
              success: function (returnData) {
                  if (returnData === 'N') {
                      alert('이미 등록된 비품입니다.');
                      return false;
                  } else if (returnData === 'Y') {
                      $('.close').click();
                      alert('비품 등록이 완료되었습니다.');
                      location.reload();
                  } else if (returnData === 'error') {
                      $('.close').click();
                      alert('오류가 발생했습니다. 관리자에게 문의하세요.');
                      location.reload();
                  }
              }
          });
      }

      function replaceAll(str, searchStr, replaceStr) {
          var new_str = str.split(searchStr).join(replaceStr);
          return new_str.split("T").join(" ").slice(0, 10);
      }

      $(document).ready(function () {
          const savingsTable = $('#showsavings').DataTable({
              "processing": true,
              "ajax": {
                  "processing": true,
                  "type": 'POST',
                  "data": {
                  },
                  "url": "{% url 'supply:savingsasjson' %}",
                  "dataSrc": ""
              },
              "columnDefs": [
                  {
                      targets: 0,
                      width: "5%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "savingId",
                  },
                  {
                      targets: 1,
                      width: "15%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "name",
                  },
                  {
                      targets: 2,
                      width: "5%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "quantity",
                  },
                  {
                      targets: 3,
                      width: "10%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "standard",
                  },
                  {
                      targets: 4,
                      width: "15%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "purchaseCompany",
                  },
                  {
                      targets: 5,
                      width: "15%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "location",
                  },
                  {
                      targets: 6,
                      width: "10%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "purchaseDate",
                  },
                  {
                      targets: 7,
                      width: "10%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "purchaseEmp__empName",
                  },
                  {
                      targets: 8,
                      width: "15%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "comment",
                  },
              ],
              "deferRender": true,
              "order": [[0, 'asc']],
              "searching": true,
              "paging": true,
              "info": false,
              "scrollY": "80vh",
              "scrollX": true,
              "scrollCollapse": true,
              "language": {
                  "lengthMenu": "_MENU_개씩 보기",
                  "search": "검색:",
                  "zeroRecords": "결과 없음",
                  "processing": "로딩중",
                  "paginate": {
                      "first": "처음",
                      "last": "끝",
                      "next": "→",
                      "previous": "←"
                  },
              },
              "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                  let row = $('td', nRow);
              },
          });

          $("#showsavings").on("click", 'tr', function () {
              const data = savingsTable.row(this).data();
              location.href = '/supply/viewsaving/' + data.savingId + '/';
          });

          $('#newSaving').on('click', function() {
              if ($('#newSaving').is(':checked')) {
                  $('#newName').removeClass('d-none');
                  $('#selectName').addClass('d-none');
              } else {
                  $('#newName').addClass('d-none');
                  $('#selectName').removeClass('d-none');
              }
          })
      });

  </script>

{% endblock %}
