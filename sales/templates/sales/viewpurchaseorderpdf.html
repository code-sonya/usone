{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="utf-8">

  <style type="text/css">
    @font-face {
      font-family: JejuGothic;
      src: url({% static '/mail/JejuGothic.ttf' %});
    }

    html {
      font-family: JejuGothic, serif;
    }

    @page {
      size: A4;
      margin-left: 40pt;
      margin-right: 40pt;
      margin-top: 50pt;
      margin-bottom: 50pt;
    }

    .pdf-table{
      color: #000000;
      table-layout: fixed;
      border: 2px solid black;
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
    }

    .pdf-table td{
      {#padding-top: 4px;#}
      vertical-align: middle;
      {#border: 2px solid black;#}
      {#white-space: nowrap;#}
      {#font-size: 16px;#}
    }

  </style>
</head>
<body>
  <h1>{{ orders.title }}</h1>
  <div>
    {{ orders.contentHtml |safe}}
  </div>
</body>
</html>
