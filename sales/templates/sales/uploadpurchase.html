{% extends "dashboard/layout.html" %}
{% load humanize %}

{% block title %}
  매입관리
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-xl-1"></div>

    <!-- PC화면-->
    <div class="col-xl-10">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h3 class="m-0 text-gray-800"> 매입 정보</h3>
        </div>

        <div class="card-body">
          <div class="center">
            <form action="{% url "sales:uploadcsv" %}" method="POST" enctype="multipart/form-data" class="form-horizontal center">
              {% csrf_token %}
              <div class="form-group">
                <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File : </label>
                <div class="col-md-8">
                  <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                  <button class="btn btn-primary"><span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  <div>{{ dfs }}</div>
    </div>

    <div class="col-xl-1"></div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">

      function btn_modify() {
          location.href = '/sales/modifycontract/' + {{ contract.contractId }} +'/';
      }

      function btn_delete() {
          if (confirm("계약 삭제시, 매출 정보까지 함께 삭제됩니다.\n삭제 하시겠습니까?") === true) {
              location.href = '/sales/deletecontract/' + {{ contract.contractId }} +'/';
          }
      }

  </script>

{% endblock %}
