{% extends "dashboard/layout.html" %}


{% block title %}
  영업관리
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-xl-1"></div>

    <div class="col-xl-10">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 h3 text-gray-800"> 매출 </h6>
        </div>
        <div class="card-body">
          {% csrf_token %}
          <div class="table-responsive">
            <table id="showrevenues" class="hover row-border" width="100%" style="width: 100%;">
              <thead>
              <tr>
                <th>구분</th>
                <th>빌링일자</th>
                <th>제목</th>
                <th>거래처</th>
                <th>고객사</th>
                <th class="d-none">revenueId</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-1"></div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">
      function replaceAll(str, searchStr, replaceStr) {
          var new_str = str.split(searchStr).join(replaceStr);
          return new_str.split("T").join(" ").slice(0, 10);
      }

      $(document).ready(function () {
          $('#showrevenues').dataTable({
              "processing": true,
              "ajax": {
                  "processing": true,
                  "url": "{% url 'sales:revenues_ajax_url' %}",
                  "dataSrc": ""
              },
              "columns": [
                  {data: "revenueStep"},
                  {data: "billingDate"},
                  {data: "revenueName"},
                  {data: "contractId__saleCompanyName"},
                  {data: "contractId__endCompanyName"},
                  {data: "revenueId"},
              ],
              "columnDefs": [
                  {targets: 0, width:"10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 1, width:"15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 2, width:"45%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 3, width:"15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 4, width:"15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 5, visible: false}
              ],
              "order": [[1, 'desc']],
              "searching": true,
              "paging": true,
              "info": false,
              "scrollY": "80vh",
              "scrollCollapse": true,
              "language": {
                  "lengthMenu": "_MENU_ 개씩 보기",
                  "search": "검색:",
                  "paginate": {
                      "first": "처음",
                      "last": "끝",
                      "next": "다음",
                      "previous": "이전"
                  },
              },
              "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                  $('td:eq(1)', nRow).text(replaceAll(aData.billingDate, "-", "."));
                  if (aData.revenueStep == 'Firm'){
                      $('td:eq(0)', nRow).css('color', '#4e73df');
                  } else if(aData.revenueStep == 'Complete'){
                      $('td:eq(0)', nRow).css('color', '#1cc88a');
                  }
              }

          });

          var table = $('#showrevenues').DataTable();

          $("#showrevenues").on("click", 'tr', function () {
              const data = table.row(this).data();
              location.href = '/sales/viewrevenue/' + data.revenueId + '/'
          });
      });

  </script>

{% endblock %}
