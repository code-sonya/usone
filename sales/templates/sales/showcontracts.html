{% extends "dashboard/layout.html" %}


{% block title %}
  영업관리
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow mb-4">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 h3 text-gray-800"> 영업기회 & 계약 관리</h6>

          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="filterLink" data-toggle="modal" data-target="#filterModal">
              <i class="fas fa-filter fa-fw text-gray-400"></i>
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="dropdown-toggle" href="/sales/postcontract/" role="button">
              <i class="fas fa-plus fa-fw text-gray-400"></i>
            </a>
          </div>
        </div>

        <div class="card-body">
          {% csrf_token %}

          <div class="table-responsive">
            <table id="showcontracts" class="hover row-border" width="100%" style="width: 100%;">
              <thead>
              <tr>
                <th>구분</th>
                <th>영업부서</th>
                <th>영업담당</th>
                <th>계약명</th>
                <th>거래처</th>
                <th>최종고객사</th>
                <th>계약일</th>
                <th>계약금액</th>
                <th>이익금액</th>
                <th class="d-none">contractId</th>
              </tr>
              </thead>
            </table>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header bg-info text-gray-100">
          <h5 class="modal-title" id="filterModalLabel">검색조건</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span class="text-gray-100" aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="filterForm" method="POST" onkeydown="javascript: if (event.keyCode == 13) {btn_filter();}">
            {% csrf_token %}
            <div class="row mb-1">
              <div class="col-6 mb-3 mb-sm-0">
                <label for="startdate" class="font-weight-light text-primary">시작일자</label>
                <input type="date" max="9999-12-31" class="form-control" id="startdate" name="startdate">
              </div>
              <div class="col-6 mb-3 mb-sm-0">
                <label for="enddate" class="font-weight-light text-primary">종료일자</label>
                <input type="date" max="9999-12-31" class="form-control" id="enddate" name="enddate">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <label for="empDeptName" class="font-weight-light text-primary">영업부서</label>
                <select class="form-control" id="empDeptName" name="empDeptName" onchange="changeDeptName(this.value,'empName')">
                  <option value="전체">전체</option>
                  {#                  <option value="영업1팀">영업1팀</option>#}
                  {#                  <option value="영업2팀">영업2팀</option>#}
                  {#                  <option value="영업3팀">영업3팀</option>#}
                </select>
              </div>
              <div class="col-6">
                <label for="empName" class="font-weight-light text-primary">영업담당자</label>
                <select class="form-control" id="empName" name="empName">
                  <option value='전체'>전체</option>
                  {% for i in employees %}
                    <option value="{{ i.empName }}">{{ i.empName }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <label for="companyName" class="font-weight-light text-primary">거래처</label>
                <input class="form-control" id="saleCompanyName" name="saleCompanyName">
              </div>
              <div class="col-6">
                <label for="serviceType" class="font-weight-light text-primary">최종고객사</label>
                <input class="form-control" id="endCompanyName" name="endCompanyName">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <label for="boardTitle" class="font-weight-light text-primary">계약명</label>
                <input class="form-control" id="contractName" name="contractName">
              </div>
              <div class="col-6">
                <label for="enddate" class="font-weight-light text-primary">단계</label>
                <select class="form-control" id="contractStep" name="contractStep">
                  <option value="전체">전체</option>
                  <option value="Opportunity">Opportunity</option>
                  <option value="Firm">Firm</option>
                  <option value="Drop">Drop</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-info" href="#" onclick="btn_filter()">검색</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">
      function btn_filter() {
          document.getElementById("filterForm").submit();
      }

      function replaceAll(str, searchStr, replaceStr) {
          var new_str = str.split(searchStr).join(replaceStr);
          return new_str.split("T").join(" ").slice(0, 10);
      }

      function changeDeptName(empDeptName, selectId) {
          $.ajax({
              url: "{% url 'sales:empdept_ajax_url' %}",
              method: 'POST',
              cache: false,
              data: {"empDeptName": empDeptName},
              headers: {'X-CSRFToken': '{{ csrf_token }}'},
              success: function (returnData) {
                  var empName = returnData;
                  console.log(empName);
                  $('#' + selectId).empty();

                  $('#' + selectId).append("<option value='전체'>전체</option>");
                  for (var count = 0; count < empName.length; count++) {
                      var option = $("<option value=" + empName[count].empName + ">" + empName[count].fields.empName + "</option>");
                      $('#' + selectId).append(option);
                  }
              }
          })
      }

      $(document).ready(function () {
          var sales_lst = new Array();
          var new_str = '{{ salesteam_lst }}'.split('&#39;').join('');
          new_str = new_str.split('[').join('');
          new_str = new_str.split(']').join('');
          sales_lst = new_str.split(',');
          for (var count = 0; count < sales_lst.length; count++) {
              var option = $("<option value=" + sales_lst[count] + ">" + sales_lst[count] + "</option>");
              $('#empDeptName').append(option);
          }

          $('#showcontracts').dataTable({
              "processing": true,
              "ajax": {
                  "processing": true,
                  "type": 'POST',
                  "data": {
                      "startdate": {% if startdate %}"{{ startdate }}",{% else %}"",{% endif %}
                      "enddate": {% if enddate %}"{{ enddate }}",{% else %}"",{% endif %}
                      "contractStep": {% if contractStep %}"{{ contractStep }}",{% else %}"",{% endif %}
                      "empDeptName": {% if empDeptName %}"{{ empDeptName }}",{% else %}"",{% endif %}
                      "empName": {% if empName %}"{{ empName }}",{% else %}"",{% endif %}
                      "saleCompanyName": {% if saleCompanyName %}"{{ saleCompanyName }}",{% else %}"",{% endif %}
                      "endCompanyName": {% if endCompanyName %}"{{ endCompanyName }}",{% else %}"",{% endif %}
                      "contractName": {% if contractName %}"{{ contractName }}",{% else %}"",{% endif %}
                  },
                  "url": "{% url 'sales:contracts_ajax_url' %}",
                  "dataSrc": ""
              },
              "columns": [
                  {data: "contractStep"},
                  {data: "empDeptName"},
                  {data: "empName"},
                  {
                      data: "contractName",
                      render: function (data, type, row) {
                          return '[' + row["contractCode"] + '] ' + row["contractName"];
                      }
                  },
                  {data: "saleCompanyName__companyNameKo"},
                  {data: "endCompanyName__companyNameKo"},
                  {data: "contractDate"},
                  {data: "salePrice"},
                  {data: "profitPrice"},
                  {data: "contractId"},
              ],
              "columnDefs": [
                  {targets: 0, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 1, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 2, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 3, width: "20%", className: "dt-head-center dt-body-left dt-head-nowrap dt-body-nowrap"},
                  {targets: 4, width: "10%", className: "dt-head-center dt-body-left dt-head-nowrap dt-body-nowrap"},
                  {targets: 5, width: "10%", className: "dt-head-center dt-body-left dt-head-nowrap dt-body-nowrap"},
                  {targets: 6, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 7, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap text-right"},
                  {targets: 8, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap text-right"},
                  {targets: 9, visible: false}
              ],
              "order": [[6, 'desc']],
              "searching": true,
              "paging": true,
              "info": false,
              "scrollY": "80vh",
              "scrollCollapse": true,
              "language": {
                  "lengthMenu": "_MENU_ 개씩 보기",
                  "search": "검색:",
                  "paginate": {
                      "first": "처음",
                      "last": "끝",
                      "next": "다음",
                      "previous": "이전"
                  },
              },
              "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                  $('td:eq(6)', nRow).text(replaceAll(aData.contractDate, "-", "."));
                  if (aData.contractStep == 'Firm') {
                      $('td:eq(0)', nRow).css('color', '#4e73df');
                  } else if (aData.contractStep == 'Opportunity') {
                      $('td:eq(0)', nRow).css('color', '#1cc88a');
                  }
                  $('td:eq(7)', nRow).text(aData.salePrice.toLocaleString());
                  $('td:eq(8)', nRow).text(aData.profitPrice.toLocaleString());
              }
          });

          var table = $('#showcontracts').DataTable();

          $("#showcontracts").on("click", 'tr', function () {
              const data = table.row(this).data();
              location.href = '/sales/viewcontract/' + data.contractId + '/'
          });
      });

  </script>

{% endblock %}
