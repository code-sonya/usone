{% extends "dashboard/layout.html" %}


{% block title %}
  영업관리
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-xl-1"></div>

    <div class="col-xl-10">
      <div class="card shadow mb-4">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 h3 text-gray-800"> 영업기회 및 매출 </h6>

          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="filterLink" data-toggle="modal" data-target="#filterModal">
              <i class="fas fa-filter fa-fw text-gray-400"></i>
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="dropdown-toggle" href="/sales/postopportunity/" role="button">
              <i class="fas fa-plus fa-fw text-gray-400"></i>
            </a>
          </div>
        </div>

        <div class="card-body">
          {% csrf_token %}

          <div class="table-responsive">
            <table id="showcontracts" class="hover row-border" width="100%" style="width: 100%;">
              <thead>
              <tr>
                <th>구분</th>
                <th>(예상)계약일</th>
                <th>계약명</th>
                <th>거래처</th>
                <th>고객사</th>
                <th>영업담당</th>
                <th class="d-none">contractId</th>
              </tr>
              </thead>
            </table>
          </div>

        </div>

      </div>
    </div>

    <div class="col-xl-1"></div>
  </div>

  <!-- Filter Modal -->
  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header bg-info text-gray-100">
          <h5 class="modal-title" id="filterModalLabel">검색조건</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span class="text-gray-100" aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="filterForm" method="POST" onkeydown="javascript: if (event.keyCode == 13) {btn_filter();}">
            {% csrf_token %}
            <div class="row mb-1">
              <div class="col-6 mb-3 mb-sm-0">
                <label for="startdate" class="font-weight-light text-primary">시작 일자</label>
                <input type="date" class="form-control" id="startdate" name="startdate">
              </div>
              <div class="col-6">
                <label for="enddate" class="font-weight-light text-primary">종료 일자</label>
                <input type="date" class="form-control" id="enddate" name="enddate">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <label for="empDeptName" class="font-weight-light text-primary">부서</label>
                <input class="form-control" id="empDeptName" name="empDeptName">
              </div>
              <div class="col-6">
                <label for="empName" class="font-weight-light text-primary">성함</label>
                <input class="form-control" id="empName" name="empName">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <label for="companyName" class="font-weight-light text-primary">고객사</label>
                <input class="form-control" id="companyName" name="companyName">
              </div>
              <div class="col-6">
                <label for="serviceType" class="font-weight-light text-primary">일정구분</label>
                <input class="form-control" id="serviceType" name="serviceType">
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-12">
                <label for="boardTitle" class="font-weight-light text-primary">제목 & 내용</label>
                <input class="form-control" id="boardTitle" name="boardTitle">
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-info" href="#" onclick="btn_filter()">검색</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">
      function btn_filter() {
          document.getElementById("filterForm").submit();
      }

       function replaceAll(str, searchStr, replaceStr) {
          var new_str = str.split(searchStr).join(replaceStr);
          return new_str.split("T").join(" ").slice(0,10);
      }

      $(document).ready(function () {

          {% if filter == "Y" %}

              $('#showcontracts').dataTable({
                  "processing": true,
                  "ajax": {
                      "processing": true,
                      "type": 'POST',
                      "data": {
                          "startdate": {% if startdate %}"{{ startdate }}",{% else %}"",{% endif %}
                          "enddate": {% if enddate %}"{{ enddate }}",{% else %}"",{% endif %}
                          "empDeptName": {% if empDeptName %}"{{ empDeptName }}",{% else %}"",{% endif %}
                          "empName": {% if empName %}"{{ empName }}",{% else %}"",{% endif %}
                          "companyName": {% if companyName %}"{{ companyName }}",{% else %}"",{% endif %}
                          "serviceType": {% if serviceType %}"{{ serviceType }}",{% else %}"",{% endif %}
                          "boardTitle": {% if boardTitle %}"{{ boardTitle }}",{% else %}"",{% endif %}
                      },
                      "url": "{% url 'noticeboard:filter_ajax_url' %}",
                      "dataSrc": ""
                  },
                  "columns": [
                      {data: "boardWriteDatetime"},
                      {data: "serviceId__serviceType"},
                      {data: "boardWriter__empName"},
                      {data: "serviceId__companyName"},
                      {data: "boardTitle"},
                      {data: "boardDetails"},
                      {data: "boardId"},

                  ],
                  "columnDefs": [
                      {targets: 0, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap d-none d-xl-table-cell"},
                      {targets: 1, width: "15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap d-none d-xl-table-cell"},
                      {targets: 2, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 3, width: "15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 4, width: "50%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: [5,6], visible: false}
                  ],
                  "order": [[0, 'desc']],
                  "searching": true,
                  "paging": true,
                  "info": false,
                  "scrollY": "80vh",
                  "scrollCollapse": true,
                  "language": {
                      "lengthMenu": "_MENU_ 개씩 보기",
                      "search": "검색:",
                      "paginate": {
                          "first": "처음",
                          "last": "끝",
                          "next": "다음",
                          "previous": "이전"
                      },
                  },
                  "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                      if (aData.boardWriteDatetime != "") {
                          $('td:eq(0)', nRow).text(replaceAll(aData.boardWriteDatetime,"-","."));
                      }
                  }

              });

          {% else %}
              $('#showcontracts').dataTable({
                  "processing": true,
                  "ajax": {
                      "processing": true,
                      "url": "{% url 'sales:contractasjson' %}",
                      "dataSrc": ""
                  },
                  "columns": [
                      {data: "contractStep"},
                      {data: "predictContractDate"},
                      {data: "contractName"},
                      {data: "saleCompanyName"},
                      {data: "endCompanyName"},
                      {data: "empName"},
                      {data: "contractId"},
                  ],
                  "columnDefs": [
                      {targets: 0, width: "5%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 1, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 2, width: "45%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 3, width: "15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 4, width: "15%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 5, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                      {targets: 6, visible: false}
                  ],
                  "order": [[1, 'desc']],
                  "searching": true,
                  "paging": true,
                  "info": false,
                  "scrollY": "80vh",
                  "scrollCollapse": true,
                  "language": {
                      "lengthMenu": "_MENU_ 개씩 보기",
                      "search": "검색:",
                      "paginate": {
                          "first": "처음",
                          "last": "끝",
                          "next": "다음",
                          "previous": "이전"
                      },
                  },
                  "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                      if (aData.predictContractDate != "") {
                          $('td:eq(1)', nRow).text(replaceAll(aData.predictContractDate,"-","."));
                      }
                  }

              });

          {% endif %}

          var table = $('#showcontracts').DataTable();

          $("#showcontracts").on("click", 'tr', function () {
              const data = table.row(this).data();
              location.href = '/sales/viewcontract/' + data.contractId + '/'
          });
      });

  </script>

{% endblock %}
