{% extends "dashboard/layout.html" %}


{% block title %}
  일정관리
{% endblock %}


{% block content %}

  <div class="row">

    <div class="col-xl-2"></div>

    <div class="col-xl-8">

      <div class="card shadow mb-4">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

          <h6 class="m-0 h3 text-gray-800"> 휴가 </h6>

          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="/service/postvacation/">
              <i class="fas fa-plus fa-sm fa-fw text-gray-400"></i>
            </a>
          </div>

        </div>

        <div class="card-body">

          <div class="table-responsive">
            <table id="showvacation" class="hover row-border" width="100%" style="width: 100%;">
              <thead>
              <tr>
                <th>휴가일</th>
                <th>휴가구분</th>
                <th>삭제</th>
              </tr>
              </thead>
            </table>
          </div>

        </div>

      </div>

    </div>

    <div class="col-xl-2"></div>

  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">
      function btn_delete(vacationId) {
          if (confirm("휴가를 삭제 하시겠습니까?") === true) {
              location.href = '/service/deletevacation/' + vacationId + '/';
          }
      }

      $(document).ready(function () {

          const table = $('#showvacation').DataTable({
              data: [],
              columns: [
                  {data: "휴가일"},
                  {data: "휴가구분"},
                  {data: "삭제"},
              ],
              columnDefs: [
                  {targets: 0, width: "40%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 1, width: "40%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
                  {targets: 2, width: "10%", className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap"},
              ],
              "ordering": false,
              "searching": false,
              "paging": false,
              "info": false,
              "scrollY": "60vh",
              "scrollCollapse": true,
          });

          {% for vacation in vacations %}
              table.row.add( {
                  "휴가일": "{{ vacation.vacationDate }}",
                  "휴가구분": "{{ vacation.vacationType }}",
                  "삭제": "<a href=\"#\" class=\"btn btn-sm btn-danger\" onclick=\"btn_delete({{ vacation.vacationId }})\"><span class=\"icon text-white-50\"> <i class=\"fas fa-trash-alt\"> </i> </span></a>"
              } ).draw();
          {% endfor %}

      });

  </script>

{% endblock %}
