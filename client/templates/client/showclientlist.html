{% extends "dashboard/layout.html" %}


{% block title %}
  거래
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow mb-4">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 h3 text-gray-800">거래처</h6>

          <div class="dropdown no-arrow">
            {% if user.is_staff %}
            <a class="btn btn-primary" href="/client/postclient/" role="button">
              <i class="fas fa-pen d-xl-none"></i><span class="d-none d-xl-block"><i class="fas fa-pen"></i> 등록</span>
            </a>
            {% endif %}
          </div>
        </div>

        <div class="card-body">
          {% csrf_token %}

          <div class="table-responsive">
            <table id="showclientlist" class="hover row-border" width="100%" style="width: 100%;">
              <thead>
              <tr>
                <th>고객사 명</th>
                <th>대표자</th>
                <th>사업자등록번호</th>
                <th>주소</th>
                <th>거래처종류</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">
      function btn_filter() {
          document.getElementById("filterForm").submit();
      }

      $(document).ready(function () {
          $('#showclientlist').DataTable({
              "processing": true,
              "ajax": {
                  "processing": true,
                  "type": 'POST',
                  "data": {},
                  "url": "{% url 'client:filter_ajax_url' %}",
                  "dataSrc": ""
              },
              columnDefs: [
                  {
                      targets: 0,
                      width: "20%",
                      className: "dt-head-center dt-body-left dt-head-nowrap dt-body-nowrap",
                      data: "companyName",
                  },
                  {
                      targets: 1,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "ceo",
                  },
                  {
                      targets: 2,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "companyNumber",
                  },
                  {
                      targets: 3,
                      width: "20%",
                      className: "dt-head-center dt-body-left dt-head-nowrap dt-body-nowrap",
                      data: "companyAddress"
                  },
                  {
                      targets: 4,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "companyType"
                  },
              ],
              "searching": true,
              "paging": true,
              "info": false,
              "scrollY": "80vh",
              "scrollX": true,
              "scrollCollapse": true,
              "language": {
                  "lengthMenu": "_MENU_ 개씩 보기",
                  "search": "검색:",
                  "paginate": {
                      "first": "처음",
                      "last": "끝",
                      "next": "다음",
                      "previous": "이전"
                  },
              },
              "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                  if (aData.companyName != "") {
                      $('td:eq(0)', nRow).addClass('text-primary');
                      $('td:eq(1)', nRow).addClass('font-weight-bold');
                  }
              }
          });


          var table = $('#showclientlist').DataTable();

          $("#showclientlist").on("click", 'tr', function () {
              const data = table.row(this).data();
              location.href = '/client/viewclient/' + data.companyName + '/'
          });

      });

  </script>

{% endblock %}
