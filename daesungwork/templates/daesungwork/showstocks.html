{% extends "dashboard/layout.html" %}


{% block title %}
 재고 관리
{% endblock %}


{% block css %}

  <style type="text/css">

  </style>

{% endblock %}


{% block content %}

  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 h3 text-gray-800">재고 관리</h6>
      <div class="dropdown no-arrow">
        <a class="btn btn-primary" href="/daesungwork/poststock/None/">
          <i class="fas fa-pen d-xl-none"></i><span class="d-none d-xl-block"><i class="fas fa-pen"></i> 등록</span>
        </a>
      </div>
    </div>
    <form method="POST" id="searchForm">
    <div class="row ml-3 mt-3">
      <span>
        <select class="form-control" id="typeId" name="typeId" onchange="btn_change(btn_change)">
          <option value="">전체</option>
          {% for type in types %}
          <option value="{{ type.typeId }}" {% if typeId == type.typeId %} selected {% endif %} >
            {{ type.typeName }}
          </option>
          {% endfor %}
        </select>
      </span>
    </div>
    </form>

    <div class="card-body">
      <div class="mb-3">
        <h5>▼ <span class="text-primary font-weight-bold">재고 목록</span></h5>
      </div>
      <div class="table-responsive">
        <table id="showcheckstocks" class="hover row-border" style="width: 100%;">
          <thead>
          <tr style="background-color: #deeef8; color: black;">
            <th>번호</th>
            <th>제품유형</th>
            <th>점검일자</th>
            <th>점검자</th>
            <th>수정일시</th>
            <th>PDF</th>
          </tr>
          </thead>
        </table>
      </div>
      <!--<div class="input-group" style="width: 220px;">-->
        <!--<input type="month" class="form-control" name="pdfmonth" id="pdfmonth" max="9999-12">-->
        <!--<a class="btn bg-warning text-white" onclick="btn_pdf()">-->
          <!--<span>PDF</span>-->
        <!--</a>-->
      <!--</div>-->
    </div>
  </div>

{% endblock %}


{% block script %}

  <script type="text/javascript">


      function btn_change() {
          const searchForm = document.getElementById('searchForm');
          searchForm.submit();
      }

      function replaceAll(str, searchStr, replaceStr) {
          var new_str = str.split(searchStr).join(replaceStr);
          return new_str.split("T").join(" ").slice(0, 16);
      }

      $(document).ready(function () {
          const checkstocksTable = $('#showcheckstocks').DataTable({
              "processing": true,
              "ajax": {
                  "processing": true,
                  "type": 'POST',
                  "data": {
                      "typeId": "{{ typeId }}"
                  },
                  "url": "{% url 'daesungwork:stocksasjson' %}",
                  "dataSrc": ""
              },
              "columnDefs": [
                  {
                      targets: 0,
                      width: "10%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "stockcheckId",
                  },
                  {
                      targets: 1,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "typeName__typeName",
                  },
                  {
                      targets: 2,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "checkDate",
                  },
                  {
                      targets: 3,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "checkEmp__empName",
                  },
                  {
                      targets: 4,
                      width: "20%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "modifyDate",
                  },
                  {
                      targets: 5,
                      width: "10%",
                      className: "dt-head-center dt-body-center dt-head-nowrap dt-body-nowrap",
                      data: "stockcheckId",
                      "render": function (data, type, row) {
                        return '<a target="_blank" href="/daesungwork/viewstockpdf/'+ row['stockcheckId'] +'" ><i class="fas fa-download" id="' + row['stockcheckId'] + '"</i></a>'
                      },
                  },
              ],
              "deferRender": true,
              "bLengthChange": false,
              "order": [[0, 'asc']],
              "searching": true,
              "paging": true,
              "info": false,
              "scrollY": "80vh",
              "scrollX": true,
              "scrollCollapse": true,
              "language": {
                  "lengthMenu": "_MENU_개씩 보기",
                  "search": "검색:",
                  "zeroRecords": "결과 없음",
                  "processing": "로딩중",
                  "paginate": {
                      "first": "처음",
                      "last": "끝",
                      "next": "→",
                      "previous": "←"
                  },
              },
              "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                  $('td:eq(4)', nRow).text(replaceAll(aData.modifyDate,"-","."));
              },
          });

          $("#showcheckstocks").on("click", 'tr td:not(:last-child)', function () {
              const data = checkstocksTable.row($(this).parent('tr')).data();
              location.href = '/daesungwork/modifystock/' + data.stockcheckId + '/'
          });

      });

  </script>

{% endblock %}
