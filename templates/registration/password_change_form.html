{% extends 'dashboard/layout.html' %}
{% block content %}


  <div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 h3 text-gray-800"> 비밀번호 변경 </h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-xl-2"></div>
            <div class="col-xl-8">
              <form method="post" name="pwForm" id="pwForm">
                {% csrf_token %}

                <div>
                  <fieldset class="module aligned wide">
                    <div class="form-row">
                      <label for="id_old_password"><br>기존 비밀번호:</label> <br> <input class="form-control"
                                                                                    type="password"
                                                                                    name="old_password"
                                                                                    autofocus="" required=""
                                                                                    id="id_old_password">
                    </div>
                    <div class="form-row">

                      <label for="id_new_password1"><br>새 비밀번호:</label> <br> <input class="form-control"
                                                                                    type="password"
                                                                                    name="new_password1"
                                                                                    required=""
                                                                                    id="id_new_password1">
                    </div>
                    <div class="form-row">

                      <label for="id_new_password2"><br>새 비밀번호 (확인):</label> <br> <input class="form-control"
                                                                                         type="password"
                                                                                         name="new_password2"
                                                                                         required=""
                                                                                         id="id_new_password2">
                      <div class="help"><br>
                        <ul>
                          <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
                          <li>비밀번호는 전부 숫자로 할 수 없습니다.</li>
                        </ul>
                      </div>
                    </div>
                  </fieldset>
                  <div class="text-center">
                    <a href="/dashboard/" class="btn btn-danger btn-icon-split" >
                      <span class="icon text-white-50"> <i class="fas fa-times"> </i> </span>
                      <span class="text"> 취소 </span>
                    </a>
                    <a href="#" class="btn btn-success btn-icon-split" onclick="goSubmit()">
                      <span class="icon text-white-50"> <i class="fas fa-check"> </i> </span>
                      <span class="text"> 저장 </span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-xl-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6"></div>
  </div>

{% endblock %}

{% block script %}

  <script type="text/javascript">

      function goSubmit() {
        $("#pwForm").submit();
    }

  </script>

{% endblock %}
