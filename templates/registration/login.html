{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href='{% static "hr/vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href='{% static "hr/css/sb-admin-2.min.css" %}' rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9" style="margin-top:60px">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
{#              <div class="col-lg-6 d-none d-lg-block bg-login-img"></div>#}
                <div class="col-lg-6 d-none d-lg-block bg-login-img">
                    <img src='{% static "/hr/img/login-img-2020.png" %}' style="width: 100%;height: 100%;">
                </div>
              <div class="col-lg-6" style="margin-top: 30px">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                  </div>
                  <form method="POST" class="sign-in-form" action="{% url 'login' %}" >
                      {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="{{ form.username.id_for_label }}" placeholder="ID" name="{{ form.username.html_name }}" >
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="{{ form.password.id_for_label }}" placeholder="Password" name="{{ form.password.html_name }}">
                    </div>
                    <div class="form-group">
                      {% if form.errors %}
                        <p class="text-danger">ID 또는 Password가 일치하지 않습니다.</p>
                      {% else %}
                        <br>
                      {% endif %}
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="로그인" >
                  </form>
                  <hr>
                  <div class="copyright text-center my-auto">
                    <span>Copyright &copy; USails 2019</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src='{% static "hr/vendor/jquery/jquery.min.js" %}'></script>
  <script src='{% static "hr/vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

  <!-- Core plugin JavaScript-->
  <script src='{% static "hr/vendor/jquery-easing/jquery.easing.min.js" %}'></script>

  <!-- Custom scripts for all pages-->
  <script src='{% static "hr/js/sb-admin-2.min.js" %}'></script>

</body>

</html>
